<div class="container">
  <h1>{{ player.name }}{{ player.surname }}</h1>
  <dl class="list">
    <dt>Name</dt>
    <dd>{{ player.name }}</dd>
    <dt>Surname</dt>
    <dd>{{ player.surname }}</dd>
    <dt>Team name</dt>
    <dd>{{ player.teamName }}</dd>
  </dl>
  <div class="row">
    <div class="col-md-12">
      <a [routerLink]="['/player-edit', player.id]" class="btn btn-success">EDIT</a>
      <button class="btn btn-danger" type="button" (click)="deletePlayer(player.id)">DELETE</button>
    </div>
  </div>
</div>
